<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="userName">Name:</label>
      <input type="text" name="userName" id="userName" />

      <br /><br />

      <label for="userFname">Father Name:</label>
      <input type="text" name="userFname" id="userFname" />

      <br /><br />

      <label for="userAge">Age:</label>
      <input type="number" name="userAge" id="userAge" />

      <br /><br />

      <label for="userPassword">Password:</label>
      <input type="password" name="userPassword" id="userPassword" />

      <br /><br />

      <!-- gender selection ðŸ‘‡ -->
      <label for="male">Male:</label>
      <input type="radio" value="male" name="gender" id="male" />

      <label for="female">Female:</label>
      <input type="radio" value="female" name="gender" id="female" />

      <label for="other">Other</label>
      <input type="radio" value="other" name="gender" id="other" />

      <br /><br />

      <!-- Checkbox For Selecting 3/5 Subjects ðŸ‘‡-->
      <label for="c++">C++</label>
      <input type="checkbox" name="subject" id="c++" value="C++" />

      <label for="python">Python</label>
      <input type="checkbox" name="subject" id="python" value="Python" />

      <label for="js">JavaScript</label>
      <input type="checkbox" name="subject" id="js" value="JS" />

      <label for="kotlin">Kotlin</label>
      <input type="checkbox" name="subject" id="kotlin" value="Kotlin" />

      <label for="ruby">Ruby</label>
      <input type="checkbox" name="subject" id="ruby" value="Ruby" />

      <br /><br />

      <input type="submit" />
    </form>
  </body>
</html>
